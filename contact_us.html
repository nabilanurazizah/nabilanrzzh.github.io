<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Contact Us - Nemo Wiki</title>
	<link rel="stylesheet" type="text/css" href="./css/styleuts.css">
	<link rel="shortcut icon" type="image/x-icon" href="images/dam_logo.png">
</head>
<body>

	<!----Contact Design---->
	<section id="#contact" class="contact-us">
		<div class="contact-form">
			<h1>Contact <span>Us</span></h1>
			<form action="">
				<input type="" placeholder="Your Name" required>
				<input type="email" name="email" id="" placeholder="E-mail" required>
				<input type="" placeholder="Write a Subject" required>
				<textarea name="" id="" cols="30" rows="10" placeholder="Your Message" required>
					
				</textarea>
				<input type="submit" name="" value="Submit" class="btn">
			</form>
		</div>

		<div class="contact-img">
			<img src="./images/logo.png">
		</div>
	</section>

</body>
</html>
